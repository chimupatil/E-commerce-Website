<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student E-commerce Store</title>
    <link rel="stylesheet" href="e-commerce.css">
</head>
<body>
    <header>
        <h1>Student Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="product1.jpeg" alt="Product 1">
                <h3>Nike shoes</h3>
                <p>Price ₹2000</p>
				<p><b>offer price ₹2000</b></p>
                <button onclick="addToCart('Product 1', 2000)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Hair oil</h3>
                <p>price ₹220</p>
				<p><b>offer price ₹220</b></p>
                <button onclick="addToCart('Product 2', 220)">Add to Cart</button>
            </div>
			<div class="product-item">
                <img src="product3.jpeg" alt="Product 3">
                <h3>Drone camera</h3>
                <p>price ₹50000</p>
				<p><b>offer price ₹50000</b></p>
                <button onclick="addToCart('Product 3', 50000)">Add to Cart</button>
            </div>
			<div class="product-item">
                <img src="product4.jpg" alt="Product 4">
                <h3>watch</h3>
                <p>price ₹4000</p>
				 <p><b>offer price ₹4000</b></p>
                <button onclick="addToCart('Product 4', 4000)">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Store</p>
    </footer>

    <script src="e-commerce.js"></script>
</body>
</html>
